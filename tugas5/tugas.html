<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan table</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <table border="3">
    <thead>
    <tr align="center" bgcolor="lightcyan" valign="middle">
            <th>Nama</th>
            <th>Umur</th>
            <th>Asal</th>
        </tr>
    </thead>
    <tbody>
        <tr align="center" valign="middle">
            <td>Anggi prayitno</td>
            <td>masih muda banget</td>
            <td>Usul aja</td>
        </tr>
    </tbody>
    </table>
    <h1>Dibawah ini adalah latihan menampilkan gambar</h1>
    <figure>
        <img src="gambar.png" alt="Ini adalah gambar">
        <figcaption>Diatas merupakan gambar latihan html anggi prayitno.</figcaption>
    </figure>
</body>
</html>
