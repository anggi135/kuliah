<html>
    <head>
<title>Registrasi</title>
    </head>
    <body>
        <fieldset>
            <legend>Registrasi Account</legend>
            Alamat Email: <input type="email" size="30" required><br><br>
            Kata Sandi: <input type="password" size="30" required><br><br>
            Nomor Telepon: <input type="tel" pattern="[0-9]+" title="Hanya boleh angka" size="30" required><br><br>
            Tanggal Lahir: <input type="date" required><br><br>
            Alamat Lengkap: <textarea rows="3" cols="30" required></textarea><br><br>
            <a href="login.html">
                <button type="button">Daftar</button>
            </a><br><br>
            <a href="/registrasi.html"><b>Registrasi</b></a>
            <a href="/login.html"><b>Login</b></a>
        </fieldset>
    </body>
    
</html>
